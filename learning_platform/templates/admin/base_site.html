{# templates/admin/base_site.html #}
{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | PathED Lecturer{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">PathED Lecturer</a>
</h1>
{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary: #4C78FF;    /* Bright Blue - main color */
        --secondary: #F0F4FF;  /* Light Blue - secondary color */
        --accent: #001249;     /* Navy Blue - accent color */
        --background: #FAFBFD; /* Off White - background */
        --primary-fg: #fff;    /* Text color on primary background */
        --text-color: #001249; /* Default text color */
    }

    /* Global Styles */
    body {
        background: var(--background);
        color: var(--text-color);
        font-family: Arial, sans-serif;
    }

    /* Header */
    #header {
        background: var(--primary);
        color: var(--primary-fg);
    }

    #header a:link, #header a:visited {
        color: var(--primary-fg);
    }

    /* Sidebar */
    #sidebar, #content-related {
        background-color: var(--secondary);
        border-radius: 4px;
        padding: 16px;
    }

    /* Module headers */
    .module h2, .module caption {
        background: var(--accent);
        color: var(--primary-fg);
    }

    /* Links */
    a:link, a:visited {
        color: var(--primary);
    }

    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input {
        background: var(--primary);
        color: var(--primary-fg);
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: var(--accent);
    }

    /* Form controls */
    .module {
        background-color: #ffffff;
    }

    select, input[type=text], input[type=password], input[type=email], input[type=number], input[type=url], input[type=tel], textarea, .vTextField {
        border: 1px solid var(--secondary);
        border-radius: 4px;
        padding: 8px 12px;
        color: var(--text-color);
        background-color: var(--secondary);
    }

    select:focus, input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, input[type=number]:focus, input[type=url]:focus, input[type=tel]:focus, textarea:focus, .vTextField:focus {
        border-color: var(--primary);
        outline: none;
        background-color: #fff;
    }

    /* Login form */
    .login .form-row {
        background-color: var(--secondary);
        border-radius: 4px;
        padding: 16px;
    }

    .login #content {
        background-color: var(--background);
    }

    /* Table */
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid var(--secondary);
    }

    th {
        background-color: var(--accent);
        color: var(--primary-fg);
    }

    /* Pagination */
    .paginator {
        background-color: var(--secondary);
        padding: 8px;
        border-radius: 4px;
    }

    .paginator a {
        color: var(--primary);
    }

    /* Messages */
    .message {
        background: var(--secondary);
        color: var(--text-color);
    }

    /* Dashboard */
    .dashboard .module table th {
        background: var(--accent);
        color: var(--primary-fg);
    }
</style>
{% endblock %}
